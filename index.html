<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- STYLES -->
    <!-- Bootstrap's bootstraps... -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Grandma always said, "Don't forget to include your meyerweb reset..." -->
    <link rel="stylesheet" href="assets/reset.css">

    <!-- Extra styles... -->
    <link rel="stylesheet" href="assets/style.css">


    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

    <!-- Title -->
    <title>Weather Dashboard</title>
</head>

<body>

<!-- City Select Box -->
<form id="city-form">

    <!-- Label for Text Box -->
    <label for="city-input">CITY</label>

    <!-- Text Input Box -->
    <input type="text" id="city-input"><br>

    <!-- Submit Button -->
    <input id="select-city" type="submit" value="GO!">
  </form>

  <!-- City Info -->
  <div id="city-div"></div>
  <div id="uv-div"></div>

  <!-- Forecast Info-->
  <div id="forecast1"></div>
  <div id="forecast2"></div>
  <div id="forecast3"></div>
  <div id="forecast4"></div>
  <div id="forecast5"></div>


<script>


  function searchWeather(city) {

    // Querying the weatherapp api for the selected artist
    var APIKey = "&appid=986e1c20e564c29abd61cb165783eb2b"
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + ",us" + APIKey;
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      console.log(response);

      // Constructing HTML containing the city information
      var cityName = $("<h1>").text(response.name);
      var cityURL = $("<a>").attr("href", response.url).append(cityName);
    
      // Filling in the pertinent info...
      // Converting the temperature to Fahrenheit
      var tempFahrenheit = (response.main.temp - 273.15) * 1.80 + 32;
 
      var cityTemp = $("<h2>").text("Temperature:  " + tempFahrenheit.toFixed(2));
      var cityHumidity = $("<h2>").text("Humidity:  " + response.main.humidity);
      var cityWind = $("<h2>").text("Wind Speed:  " + response.wind.speed);


      // Get UV Index 
      var cityLat = response.coord.lat;
      var cityLon = response.coord.lon;
  
      var UVQueryURL = "https://api.openweathermap.org/data/2.5/uvi?appid=" + "986e1c20e564c29abd61cb165783eb2b" + "&lat=" + cityLat + "&lon=" + cityLon;
      

        $.getJSON(UVQueryURL, function(data) {

         var UVObj = [];

         $.each(data, function(key, val) {
            UVObj.push(val);
            });
        
            var UVIndex = UVObj[4];
            console.log(UVIndex);

            var cityUVIndex = $("<h2>").text("UV Index:  " + UVIndex)
            $("#uv-div").empty();
            $("#uv-div").append(cityUVIndex);

        });


      // Empty the contents of the city-div, append the new content
      $("#city-div").empty();
      $("#city-div").append(cityTemp, cityHumidity, cityWind); //, cityUVIndex



      //api.openweathermap.org/data/2.5/forecast?q={city name}&appid={your api key}

      var forecastQueryURL = 'https://api.openweathermap.org/data/2.5/forecast?q=' + city + ',us' + APIKey;

      $.ajax({
            url: forecastQueryURL,
            method: "GET"
          }).then(function(forecastObj) {
            console.log(forecastObj);

            for (i = 0; i < forecastObj.list.length; i++) {

              var futureTemp = forecastObj.list[i].main.temp;
              var futureHumidity = forecastObj.list[i].main.humidity;

              console.log(futureTemp);

            }



          })



    });
  }




  // Event handler for user clicking the select-artist button
  $("#select-city").on("click", function(event) {
    // Preventing the button from trying to submit the form
    event.preventDefault();
    // Storing the city name
    var inputCity = $("#city-input").val().trim();

    // Running the searchWeather function(passing in the artist as an argument)
    searchWeather(inputCity);
  });
</script>



    
</body>
</html>
