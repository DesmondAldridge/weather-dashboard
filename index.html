<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <!-- Bootstrap's bootstraps... -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Meyerweb reset -->
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- Extra styles... -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Title -->
    <title>Weather Dashboard</title>

</head>

<body>

<!-- City Select Box -->
<div id="search-bar" class="card">

  <form id="city-form">

      <!-- Label for Text Box -->
      <label for="city-input">CITY</label>

      <!-- Text Input Box -->
      <input type="text" id="city-input"><br>

      <!-- Submit Button -->
      <input id="select-city" type="submit" value="Search">

  </form>
  
</div>


<!-- Today's Weather (for the selected city) -->
<div class="card" style="width: 18rem;">
<div id="city-div"></div>
<div id="uv-div"></div>
</div>

<!-- Forecast -->
<div id="forecast">
  <div id="forecast1"></div>
  <div id="forecast2"></div>
  <div id="forecast3"></div>
  <div id="forecast4"></div>
  <div id="forecast5"></div>
</div>

<div id="searches"></div>



<!-- SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>


    
</body>
</html>
